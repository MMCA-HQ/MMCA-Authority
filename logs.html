<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الرئيس | دولة مارفل</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; --card: #14160f; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        .panel { background: var(--card); border: 1px solid var(--army); padding: 20px; margin-bottom: 25px; border-radius: 10px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 15px; font-size: 1.2rem; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        input, textarea { background: #000; color: #fff; border: 1px solid #222; padding: 12px; border-radius: 5px; flex: 1; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-main { background: var(--gold); color: #000; }
        .btn-edit { background: #3498db; color: #fff; margin-left: 5px; }
        .btn-del { background: #e74c3c; color: #fff; }
        table { width: 100%; border-collapse: collapse; background: #000; margin-top: 10px; }
        th, td { border: 1px solid #1a1d12; padding: 15px; text-align: center; }
        th { color: var(--gold); background: #0d0e0a; }
    </style>
</head>
<body>

    <h1 style="text-align:center; color:var(--gold);">إدارة النظام - دولة مارفل</h1>

    <div class="panel">
        <h2>| روابط الاختبارات</h2>
        <div class="controls">
            <input type="hidden" id="edit_exam_id">
            <input type="text" id="e_name" placeholder="اسم الدورة">
            <input type="text" id="e_url" placeholder="رابط الاختبار">
            <button class="btn btn-main" id="btn_e_save" onclick="addOrUpdate('exams', 'e_name', 'e_url', 'edit_exam_id', 'btn_e_save')">حفظ جديد</button>
        </div>
        <table>
            <thead><tr><th>الدورة</th><th>الرابط</th><th>التحكم</th></tr></thead>
            <tbody id="t_exams"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| روابط التصحيح</h2>
        <div class="controls">
            <input type="hidden" id="edit_corr_id">
            <input type="text" id="co_name" placeholder="اسم الدورة">
            <input type="text" id="co_url" placeholder="رابط نموذج التصحيح">
            <button class="btn btn-main" id="btn_co_save" onclick="addOrUpdate('correction', 'co_name', 'co_url', 'edit_corr_id', 'btn_co_save')">حفظ جديد</button>
        </div>
        <table>
            <thead><tr><th>الدورة</th><th>الرابط</th><th>التحكم</th></tr></thead>
            <tbody id="t_correction"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function addOrUpdate(path, nameId, urlId, hiddenId, btnId) {
            const id = document.getElementById(hiddenId).value;
            const data = { 
                course: document.getElementById(nameId).value, 
                url: document.getElementById(urlId).value 
            };
            if(!data.course || !data.url) return alert("أكمل البيانات");

            if(id) db.ref('authority_data/' + path + '/' + id).update(data);
            else db.ref('authority_data/' + path).push(data);

            document.getElementById(hiddenId).value = "";
            document.getElementById(nameId).value = "";
            document.getElementById(urlId).value = "";
            document.getElementById(btnId).innerText = "حفظ جديد";
        }

        function prepareEdit(id, n, u, hiddenId, nameId, urlId, btnId) {
            document.getElementById(hiddenId).value = id;
            document.getElementById(nameId).value = n;
            document.getElementById(urlId).value = u;
            document.getElementById(btnId).innerText = "تحديث التعديل";
        }

        db.ref('authority_data').on('value', snap => {
            const auth = snap.val() || {};
            const paths = { exams: 't_exams', correction: 't_correction' };
            const meta = { 
                exams: ['edit_exam_id','e_name','e_url','btn_e_save'], 
                correction: ['edit_corr_id','co_name','co_url','btn_co_save'] 
            };

            for(let p in paths) {
                let html = "";
                for(let i in auth[p]) {
                    let item = auth[p][i];
                    html += `<tr>
                        <td>${item.course}</td>
                        <td style="color:#888; font-size:0.8rem;">${item.url}</td>
                        <td>
                            <button class="btn btn-edit" onclick="prepareEdit('${i}','${item.course}','${item.url}','${meta[p][0]}','${meta[p][1]}','${meta[p][2]}','${meta[p][3]}')">تعديل</button>
                            <button class="btn btn-del" onclick="db.ref('authority_data/${p}/${i}').remove()">حذف</button>
                        </td>
                    </tr>`;
                }
                document.getElementById(paths[p]).innerHTML = html;
            }
        });
    </script>
</body>
</html>
