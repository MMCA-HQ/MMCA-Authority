<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>القيادة العليا | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; margin: 0; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #14160f; border: 1px solid var(--army); padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--army); color: #fff; text-align: center; border-radius: 4px; }
        .btn-main { background: var(--gold); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        #mainContent { display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; }
        .admin-controls { display: flex; gap: 10px; margin-bottom: 20px; flex-direction: row-reverse; }
        input, textarea { background: #000; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 4px; flex: 1; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: #080905; }
        th, td { border: 1px solid #1a1d12; padding: 10px; text-align: center; font-size: 0.85rem; }
        th { color: var(--gold); background: #0d0e0a; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        #logBox { max-height: 300px; overflow-y: auto; background: #000; padding: 15px; border: 1px solid #222; border-radius: 4px; font-family: monospace; }
        .log-entry { font-size: 0.85rem; padding: 5px 0; border-bottom: 1px solid #111; color: #00ff00; text-align: right; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--gold)">دخول القيادة العليا</h2>
        <input type="text" id="fakeCode" placeholder="الكود العسكري" value="">
        <input type="password" id="realPass" placeholder="كلمة المرور">
        <button class="btn-main" style="width:100%" onclick="checkAuth()">دخول</button>
    </div>
</div>

<div id="mainContent">
    <h1 style="text-align: center; color: var(--gold); margin-bottom: 40px;">لوحة التحكم المركزية - مارفل</h1>

    <div class="panel">
        <h2>| الشروط والضوابط العامة</h2>
        <textarea id="rulesText" style="width: 100%; height: 80px;"></textarea>
        <button class="btn-main" style="width: 100%; margin-top:10px" onclick="saveRules()">تحديث الشروط</button>
    </div>

    <div class="panel">
        <h2>| إدارة الدورات والمواعيد والروابط</h2>
        <div class="admin-controls">
            <button class="btn-main" onclick="saveData('courses')">إضافة دورة</button>
            <input type="text" id="c_p2" placeholder="الفترة 2">
            <input type="text" id="c_p1" placeholder="الفترة 1">
            <input type="text" id="c_name" placeholder="اسم الدورة">
        </div>
        <div class="admin-controls">
            <button class="btn-main" onclick="saveAsset()">إضافة (رابط/استبيان)</button>
            <textarea id="asset_text" placeholder="الرابط أو نص الاستبيان"></textarea>
            <select id="asset_type" style="background:#000; color:#fff; padding:10px;">
                <option value="رابط">رابط</option>
                <option value="استبيان">استبيان</option>
            </select>
            <input type="text" id="asset_name" placeholder="اسم الدورة المطابق">
        </div>
    </div>

    <div class="panel">
        <h2>| إدارة المتقدمين (ID + الرولات)</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>الكود</th><th>ID</th><th>الرولات</th><th>تصفير القبول</th><th>تصفير النتيجة</th><th>طرد</th></tr></thead>
            <tbody id="tbody_manage_apps"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| سجل مراقبة النظام (Logs)</h2>
        <div id="logBox"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function pushLog(msg) { db.ref('system_logs').push({ msg: msg, time: new Date().toLocaleString('ar-SA') }); }

    function checkAuth() {
        const pass = document.getElementById('realPass').value;
        const code = document.getElementById('fakeCode').value || "غير محدد";
        if (pass === "رئيس_2026") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            pushLog(`تم تسجيل الدخول باسم ( الرئيس )`);
        } else {
            pushLog(`⚠️ محاولة دخول فاشلة للرئيس! الكود المستخدم: ( ${code} )`);
            alert("خطأ في صلاحيات الوصول");
        }
    }

    function saveRules() { db.ref('authority_data/rules').set(document.getElementById('rulesText').value); pushLog("الرئيس: قام بتحديث الشروط"); }
    
    function saveData(path) {
        let obj = { name: document.getElementById('c_name').value, p1: document.getElementById('c_p1').value, p2: document.getElementById('c_p2').value };
        db.ref('authority_data/'+path).push(obj);
        pushLog(`الرئيس: أضاف دورة جديدة (${obj.name})`);
    }

    function saveAsset() {
        let obj = { name: document.getElementById('asset_name').value, type: document.getElementById('asset_type').value, content: document.getElementById('asset_text').value };
        db.ref('authority_data/assets').push(obj);
        pushLog(`الرئيس: أضاف ${obj.type} لدورة ${obj.name}`);
    }

    function resetStat(id, n, type) {
        let field = (type === 'stat') ? {status:'تحت المراجعة'} : {pass:'بانتظار الدورة'};
        db.ref('applications/'+id).update(field);
        pushLog(`الرئيس: صفر ${type === 'stat' ? 'حالة قبول' : 'نتيجة'} المتقدم: ${n}`);
    }

    function deleteApp(id, n) { if(confirm("حذف المتقدم "+n+" نهائياً؟")) { db.ref('applications/'+id).remove(); pushLog(`الرئيس: حذف المتقدم ${n} من النظام`); } }

    db.ref().on('value', (snap) => {
        const root = snap.val() || {};
        const apps = root.applications || {};
        const logs = root.system_logs || {};
        document.getElementById('rulesText').value = (root.authority_data || {}).rules || "";
        
        let hAp = "";
        for(let id in apps) {
            hAp += `<tr><td>${apps[id].name}</td><td>${apps[id].code}</td><td>${apps[id].discordID || '---'}</td><td>${apps[id].roles || '---'}</td>
            <td><button class="btn-del" style="background:#f39c12" onclick="resetStat('${id}','${apps[id].name}','stat')">حذف</button></td>
            <td><button class="btn-del" style="background:#e67e22" onclick="resetStat('${id}','${apps[id].name}','pass')">حذف</button></td>
            <td><button class="btn-del" onclick="deleteApp('${id}','${apps[id].name}')">طرد</button></td></tr>`;
        }
        document.getElementById('tbody_manage_apps').innerHTML = hAp;

        let hL = "";
        let logArr = Object.values(logs).reverse().slice(0, 50);
        logArr.forEach(l => hL += `<div class="log-entry">[${l.time}] ${l.msg}</div>`);
        document.getElementById('logBox').innerHTML = hL;
    });
</script>
</body>
</html>
