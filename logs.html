<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الرئيس | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 25px; border-radius: 8px; }
        h2 { color: var(--gold); border-bottom: 2px solid var(--army); padding-bottom: 10px; margin-bottom: 20px; }
        
        input, textarea { background: #000; color: #fff; border: 1px solid var(--army); padding: 12px; width: 100%; margin-bottom: 10px; border-radius: 4px; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-add { background: var(--gold); color: #000; padding: 12px; border: none; cursor: pointer; font-weight: bold; flex: 2; border-radius: 4px; }
        .btn-clear { background: #555; color: #fff; padding: 12px; border: none; cursor: pointer; flex: 1; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #080905; }
        th, td { border: 1px solid var(--army); padding: 12px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        
        .btn-edit { background: #3498db; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 3px; margin-left: 5px; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 3px; }

        .footer { margin-top: 60px; padding: 25px; border-top: 2px solid var(--army); text-align: center; }
        .footer p { margin: 5px 0; color: var(--gold); font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: var(--gold); margin-bottom: 40px;">لوحة الإدارة العليا - دولة مارفل</h1>

    <div class="panel">
        <h2>| تعديل الشروط والضوابط</h2>
        <textarea id="rulesText" rows="5" placeholder="اكتب الشروط والضوابط هنا..."></textarea>
        <button class="btn-add" onclick="saveRules()">حفظ الشروط</button>
    </div>

    <div class="panel">
        <h2>| إدارة الدورات والمواعيد</h2>
        <input type="hidden" id="c_id">
        <input type="text" id="c_name" placeholder="اسم الدورة">
        <input type="text" id="c_p1" placeholder="الفترة الأولى">
        <input type="text" id="c_p2" placeholder="الفترة الثانية">
        <div class="btn-group">
            <button class="btn-add" onclick="saveData('courses')">إضافة / تحديث الدورة</button>
            <button class="btn-clear" onclick="clearFields('c')">تفريغ الحقول</button>
        </div>
        <table id="table-courses">
            <thead><tr><th>الدورة</th><th>ف1</th><th>ف2</th><th>التحكم</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| إدارة روابط الاختبارات</h2>
        <input type="hidden" id="e_id">
        <input type="text" id="e_name" placeholder="اسم الدورة">
        <input type="text" id="e_url" placeholder="رابط الاختبار">
        <div class="btn-group">
            <button class="btn-add" onclick="saveData('exams')">إضافة / تحديث الرابط</button>
            <button class="btn-clear" onclick="clearFields('e')">تفريغ الحقول</button>
        </div>
        <table id="table-exams">
            <thead><tr><th>الدورة</th><th>الرابط</th><th>التحكم</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| إدارة روابط التصحيح</h2>
        <input type="hidden" id="co_id">
        <input type="text" id="co_name" placeholder="اسم الدورة">
        <input type="text" id="co_url" placeholder="رابط التصحيح">
        <div class="btn-group">
            <button class="btn-add" onclick="saveData('correction')">إضافة / تحديث الرابط</button>
            <button class="btn-clear" onclick="clearFields('co')">تفريغ الحقول</button>
        </div>
        <table id="table-correction">
            <thead><tr><th>الدورة</th><th>الرابط</th><th>التحكم</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| إدارة استبيانات الدورات (نصوص)</h2>
        <input type="hidden" id="s_id">
        <input type="text" id="s_name" placeholder="اسم الدورة">
        <textarea id="s_text" rows="3" placeholder="أدخل نص الاستبيان هنا..."></textarea>
        <div class="btn-group">
            <button class="btn-add" onclick="saveData('surveys')">إضافة / تحديث الاستبيان</button>
            <button class="btn-clear" onclick="clearFields('s')">تفريغ الحقول</button>
        </div>
        <table id="table-surveys">
            <thead><tr><th>الدورة</th><th>نص الاستبيان</th><th>التحكم</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="footer">
        <p>حقوق - دولة مارفل</p>
        <p style="color:#666; font-size:0.9rem;">هيئة تنظيم الدورات</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let pass = prompt("الرمز السري للإدارة:");
        if (pass === "رئيس_2026") { document.body.style.display = "block"; } else { window.location.href="index.html"; }

        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // حفظ الشروط
        function saveRules() { db.ref('authority_data/rules').set(document.getElementById('rulesText').value); alert("تم الحفظ"); }

        // دالة الحفظ والتحديث الشاملة
        function saveData(path) {
            let pre = path === 'courses' ? 'c' : path === 'exams' ? 'e' : path === 'correction' ? 'co' : 's';
            let id = document.getElementById(pre+'_id').value;
            let obj = {};

            if(path === 'courses') {
                obj = { name: document.getElementById('c_name').value, p1: document.getElementById('c_p1').value, p2: document.getElementById('c_p2').value };
            } else if(path === 'surveys') {
                obj = { course: document.getElementById('s_name').value, url: document.getElementById('s_text').value };
            } else {
                obj = { course: document.getElementById(pre+'_name').value, url: document.getElementById(pre+'_url').value };
            }

            if(id) {
                db.ref('authority_data/'+path+'/'+id).update(obj);
                alert("تم التحديث");
            } else {
                db.ref('authority_data/'+path).push(obj);
                alert("تمت الإضافة");
            }
            clearFields(pre);
        }

        // الحذف
        function deleteItem(path, id) { if(confirm("هل أنت متأكد من الحذف؟")) db.ref('authority_data/'+path+'/'+id).remove(); }

        // التعديل (جلب البيانات للحقول)
        function editItem(path, id, data) {
            let pre = path === 'courses' ? 'c' : path === 'exams' ? 'e' : path === 'correction' ? 'co' : 's';
            document.getElementById(pre+'_id').value = id;
            if(path === 'courses') {
                document.getElementById('c_name').value = data.name;
                document.getElementById('c_p1').value = data.p1;
                document.getElementById('c_p2').value = data.p2;
            } else if(path === 'surveys') {
                document.getElementById('s_name').value = data.course;
                document.getElementById('s_text').value = data.url;
            } else {
                document.getElementById(pre+'_name').value = data.course;
                document.getElementById(pre+'_url').value = data.url;
            }
        }

        function clearFields(pre) {
            let ids = pre === 'c' ? ['c_id','c_name','c_p1','c_p2'] : pre === 's' ? ['s_id','s_name','s_text'] : [pre+'_id', pre+'_name', pre+'_url'];
            ids.forEach(i => document.getElementById(i).value = "");
        }

        // عرض البيانات فورياً
        db.ref('authority_data').on('value', (snap) => {
            const data = snap.val() || {};
            document.getElementById('rulesText').value = data.rules || "";

            const draw = (path, tId, keys) => {
                let h = "";
                for(let i in data[path]) {
                    h += "<tr>";
                    keys.forEach(k => h += `<td>${data[path][i][k]}</td>`);
                    h += `<td>
                        <button class="btn-edit" onclick='editItem("${path}","${i}",${JSON.stringify(data[path][i])})'>تعديل</button>
                        <button class="btn-del" onclick="deleteItem('${path}','${i}')">حذف</button>
                    </td></tr>`;
                }
                document.querySelector(`#${tId} tbody`).innerHTML = h;
            };

            draw('courses', 'table-courses', ['name','p1','p2']);
            draw('exams', 'table-exams', ['course','url']);
            draw('correction', 'table-correction', ['course','url']);
            draw('surveys', 'table-surveys', ['course','url']);
        });
    </script>
</body>
</html>
