<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الرئيس | دولة مارفل</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 25px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; font-size: 1.1rem; }
        .admin-controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        input, textarea { background: #000; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 4px; flex: 1; min-width: 200px; font-family: Tahoma; }
        .btn-main { background: var(--gold); color: #000; border: none; padding: 10px 25px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-edit { background: #3498db; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; margin-left: 5px; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #080905; }
        th, td { border: 1px solid #1a1d12; padding: 12px; text-align: center; }
        th { color: var(--gold); background: #0d0e0a; }
        .footer { margin-top: 50px; text-align: center; border-top: 1px solid var(--army); padding: 20px; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: var(--gold);">لوحة الرئيس - تعديل وإدارة كاملة</h1>

    <div class="panel">
        <h2>| إدارة الدورات والمواعيد</h2>
        <div class="admin-controls">
            <input type="hidden" id="edit_course_id">
            <input type="text" id="c_name" placeholder="اسم الدورة">
            <input type="text" id="c_p1" placeholder="الفترة الأولى">
            <input type="text" id="c_p2" placeholder="الفترة الثانية">
            <button class="btn-main" id="btn_c_save" onclick="addOrUpdateCourse()">إضافة دورة</button>
        </div>
        <table>
            <thead><tr><th>الدورة</th><th>فترة 1</th><th>فترة 2</th><th>إجراء</th></tr></thead>
            <tbody id="t_courses"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| إدارة روابط الاختبارات</h2>
        <div class="admin-controls">
            <input type="hidden" id="edit_exam_id">
            <input type="text" id="e_name" placeholder="اسم الدورة">
            <input type="text" id="e_url" placeholder="الرابط">
            <button class="btn-main" id="btn_e_save" onclick="addOrUpdateItem('exams', 'e_name', 'e_url', 'edit_exam_id', 'btn_e_save')">إضافة رابط</button>
        </div>
        <table>
            <thead><tr><th>الدورة</th><th>الرابط</th><th>إجراء</th></tr></thead>
            <tbody id="t_exams"></tbody>
        </table>
    </div>

    <div class="footer">حقوق - دولة مارفل</div>

    <script>
        // الرمز السري
        const pass = prompt("الرمز السري للرئيس:");
        if (pass === "رئيس_2026") { document.body.style.display = "block"; } 
        else { alert("خطأ"); window.location.href = "index.html"; }

        // إعدادات فايربيس
        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- وظائف الدورات ---
        function addOrUpdateCourse() {
            const id = document.getElementById('edit_course_id').value;
            const data = {
                name: document.getElementById('c_name').value,
                p1: document.getElementById('c_p1').value,
                p2: document.getElementById('c_p2').value
            };
            if(!data.name) return;

            if(id) { // تحديث
                db.ref('authority_data/courses/' + id).update(data);
                document.getElementById('edit_course_id').value = "";
                document.getElementById('btn_c_save').innerText = "إضافة دورة";
            } else { // إضافة جديد
                db.ref('authority_data/courses').push(data);
            }
            clearFields(['c_name', 'c_p1', 'c_p2']);
        }

        function editCourse(id, name, p1, p2) {
            document.getElementById('edit_course_id').value = id;
            document.getElementById('c_name').value = name;
            document.getElementById('c_p1').value = p1;
            document.getElementById('c_p2').value = p2;
            document.getElementById('btn_c_save').innerText = "تحديث البيانات";
            window.scrollTo(0,0);
        }

        // --- وظائف عامة (روابط، استبيانات) ---
        function addOrUpdateItem(path, inputName, inputVal, hiddenId, btnId) {
            const id = document.getElementById(hiddenId).value;
            const data = {
                course: document.getElementById(inputName).value,
                url: document.getElementById(inputVal).value
            };
            if(!data.course || !data.url) return;

            if(id) {
                db.ref('authority_data/' + path + '/' + id).update(data);
                document.getElementById(hiddenId).value = "";
                document.getElementById(btnId).innerText = "إضافة";
            } else {
                db.ref('authority_data/' + path).push(data);
            }
            clearFields([inputName, inputVal]);
        }

        function editItem(id, name, url, hiddenId, inputName, inputVal, btnId) {
            document.getElementById(hiddenId).value = id;
            document.getElementById(inputName).value = name;
            document.getElementById(inputVal).value = url;
            document.getElementById(btnId).innerText = "تحديث التعديل";
        }

        function clearFields(fields) { fields.forEach(f => document.getElementById(f).value = ""); }

        // --- جلب البيانات ---
        db.ref('authority_data').on('value', snap => {
            const auth = snap.val() || {};
            
            // تحديث جدول الدورات
            let cHtml = "";
            for(let i in auth.courses) {
                let c = auth.courses[i];
                cHtml += `<tr><td>${c.name}</td><td>${c.p1}</td><td>${c.p2}</td><td>
                    <button class="btn-edit" onclick="editCourse('${i}','${c.name}','${c.p1}','${c.p2}')">تعديل</button>
                    <button class="btn-del" onclick="db.ref('authority_data/courses/${i}').remove()">حذف</button>
                </td></tr>`;
            }
            document.getElementById('t_courses').innerHTML = cHtml;

            // تحديث جدول الاختبارات
            let eHtml = "";
            for(let i in auth.exams) {
                let e = auth.exams[i];
                eHtml += `<tr><td>${e.course}</td><td>${e.url}</td><td>
                    <button class="btn-edit" onclick="editItem('${i}','${e.course}','${e.url}','edit_exam_id','e_name','e_url','btn_e_save')">تعديل</button>
                    <button class="btn-del" onclick="db.ref('authority_data/exams/${i}').remove()">حذف</button>
                </td></tr>`;
            }
            document.getElementById('t_exams').innerHTML = eHtml;
        });
    </script>
</body>
</html>
