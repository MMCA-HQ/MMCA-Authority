<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الرئيس | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 25px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; }
        
        /* تنسيق المدخلات كما في الصورة */
        .admin-controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        input, textarea { background: #000; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 4px; text-align: center; }
        input[id$="_order"] { width: 80px; }
        input[id$="_name"], input[id$="_p1"], input[id$="_p2"], input[id$="_url"] { flex: 2; }
        
        .btn-main { background: var(--gold); color: #000; padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-edit { background: #3498db; color: #fff; border: none; padding: 5px 12px; cursor: pointer; border-radius: 3px; margin-left: 5px; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 5px 12px; cursor: pointer; border-radius: 3px; }

        table { width: 100%; border-collapse: collapse; background: #080905; }
        th, td { border: 1px solid #1a1d12; padding: 12px; text-align: center; }
        th { color: var(--gold); font-weight: normal; }
        
        .footer { margin-top: 50px; padding: 20px; border-top: 1px solid var(--army); text-align: center; }
        .footer p { margin: 5px 0; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: var(--gold); margin-bottom: 40px;">إدارة هيئة تنظيم الدورات</h1>

    <div class="panel">
        <h2>| إدارة الدورات والمواعيد</h2>
        <div class="admin-controls">
            <button class="btn-main" onclick="saveData('courses')">إضافة / تحديث</button>
            <input type="text" id="c_p2" placeholder="الفترة 2">
            <input type="text" id="c_p1" placeholder="الفترة 1">
            <input type="text" id="c_name" placeholder="اسم الدورة">
            <input type="number" id="c_order" placeholder="الترتيب">
            <input type="hidden" id="c_id">
        </div>
        <table>
            <thead>
                <tr>
                    <th>الترتيب</th>
                    <th>الدورة</th>
                    <th>ف 1</th>
                    <th>ف 2</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody id="tbody_courses"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| إدارة استبيانات الدورات (نصوص)</h2>
        <div class="admin-controls">
            <button class="btn-main" onclick="saveData('surveys')">إضافة / تحديث</button>
            <textarea id="s_text" placeholder="نص الاستبيان" style="flex:3; height:40px;"></textarea>
            <input type="text" id="s_name" placeholder="اسم الدورة">
            <input type="number" id="s_order" placeholder="الترتيب">
            <input type="hidden" id="s_id">
        </div>
        <table>
            <thead><tr><th>الترتيب</th><th>الدورة</th><th>النص</th><th>التحكم</th></tr></thead>
            <tbody id="tbody_surveys"></tbody>
        </table>
    </div>

    <div class="footer">
        <p>حقوق - دولة مارفل</p>
        <p style="color:#666; font-size:0.85rem;">هيئة تنظيم الدورات</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let p = prompt("الرمز:");
        if (p === "رئيس_2026") { document.body.style.display="block"; } else { window.location.href="index.html"; }

        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // دالة الحفظ مع دعم الترتيب
        function saveData(path) {
            let pre = path === 'courses' ? 'c' : 's';
            let id = document.getElementById(pre+'_id').value;
            let orderVal = parseInt(document.getElementById(pre+'_order').value) || 99;
            
            let obj = { order: orderVal };
            if(path === 'courses') {
                obj.name = document.getElementById('c_name').value;
                obj.p1 = document.getElementById('c_p1').value;
                obj.p2 = document.getElementById('c_p2').value;
            } else {
                obj.course = document.getElementById('s_name').value;
                obj.url = document.getElementById('s_text').value;
            }

            if(id) {
                db.ref('authority_data/'+path+'/'+id).update(obj);
                document.getElementById(pre+'_id').value = "";
            } else {
                db.ref('authority_data/'+path).push(obj);
            }
            alert("تم الحفظ بنجاح");
        }

        function deleteItem(path, id) { if(confirm("حذف؟")) db.ref('authority_data/'+path+'/'+id).remove(); }

        function editItem(path, id, data) {
            let pre = path === 'courses' ? 'c' : 's';
            document.getElementById(pre+'_id').value = id;
            document.getElementById(pre+'_order').value = data.order;
            if(path === 'courses') {
                document.getElementById('c_name').value = data.name;
                document.getElementById('c_p1').value = data.p1;
                document.getElementById('c_p2').value = data.p2;
            } else {
                document.getElementById('s_name').value = data.course;
                document.getElementById('s_text').value = data.url;
            }
        }

        // جلب البيانات وعرضها مرتبة
        db.ref('authority_data').on('value', (snap) => {
            const allData = snap.val() || {};
            ['courses', 'surveys'].forEach(path => {
                let list = [];
                for(let key in allData[path]) list.push({key, ...allData[path][key]});
                
                // الترتيب: الصغير يظهر فوق
                list.sort((a, b) => a.order - b.order);

                let html = "";
                list.forEach(item => {
                    html += `<tr><td>${item.order}</td>`;
                    if(path === 'courses') {
                        html += `<td>${item.name}</td><td>${item.p1}</td><td>${item.p2}</td>`;
                    } else {
                        html += `<td>${item.course}</td><td>${item.url}</td>`;
                    }
                    html += `<td>
                        <button class="btn-edit" onclick='editItem("${path}","${item.key}", ${JSON.stringify(item)})'>تعديل</button>
                        <button class="btn-del" onclick="deleteItem('${path}','${item.key}')">حذف</button>
                    </td></tr>`;
                });
                document.getElementById('tbody_'+path).innerHTML = html;
            });
        });
    </script>
</body>
</html>
