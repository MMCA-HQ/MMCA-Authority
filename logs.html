<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الرئيس | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 25px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; }
        .admin-controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        input, textarea { background: #000; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 4px; flex: 1; min-width: 150px; }
        .btn-main { background: var(--gold); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #1a1d12; padding: 10px; text-align: center; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 5px; cursor: pointer; border-radius: 4px; }
        .footer { margin-top: 50px; text-align: center; border-top: 1px solid var(--army); padding: 20px; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--gold);">لوحة التحكم العليا - دولة مارفل</h1>

    <div class="panel">
        <h2>| تعديل الشروط والضوابط</h2>
        <textarea id="rulesText" style="width: 100%; height: 80px;"></textarea><br><br>
        <button class="btn-main" onclick="saveRules()">حفظ الشروط</button>
    </div>

    <div class="panel">
        <h2>| إدارة الدورات والمواعيد</h2>
        <div class="admin-controls">
            <input type="text" id="c_name" placeholder="اسم الدورة">
            <input type="text" id="c_p1" placeholder="فترة 1">
            <input type="text" id="c_p2" placeholder="فترة 2">
            <button class="btn-main" onclick="saveData('courses')">إضافة</button>
        </div>
        <table id="t_courses"><thead><tr><th>الدورة</th><th>ف1</th><th>ف2</th><th>حذف</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="panel">
        <h2>| إدارة روابط الاختبارات</h2>
        <div class="admin-controls">
            <input type="text" id="e_name" placeholder="اسم الدورة">
            <input type="text" id="e_url" placeholder="الرابط">
            <button class="btn-main" onclick="saveData('exams')">إضافة</button>
        </div>
        <table id="t_exams"><thead><tr><th>الدورة</th><th>الرابط</th><th>حذف</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="panel">
        <h2>| إدارة روابط التصحيح</h2>
        <div class="admin-controls">
            <input type="text" id="co_name" placeholder="اسم الدورة">
            <input type="text" id="co_url" placeholder="الرابط">
            <button class="btn-main" onclick="saveData('correction')">إضافة</button>
        </div>
        <table id="t_correction"><thead><tr><th>الدورة</th><th>الرابط</th><th>حذف</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="panel">
        <h2>| إدارة استبيانات الدورات</h2>
        <div class="admin-controls">
            <input type="text" id="s_name" placeholder="اسم الدورة">
            <textarea id="s_text" placeholder="نص الاستبيان"></textarea>
            <button class="btn-main" onclick="saveData('surveys')">إضافة</button>
        </div>
        <table id="t_surveys"><thead><tr><th>الدورة</th><th>النص</th><th>حذف</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="panel" style="border-color: #e74c3c;">
        <h2>| إدارة شؤون المتقدمين</h2>
        <table id="t_apps"><thead><tr><th>الاسم</th><th>الكود</th><th>حذف نهائي</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="footer"><p>حقوق - دولة مارفل</p></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let p = prompt("الرمز السري للرئيس:");
        if (p === "رئيس_2026") { document.body.style.display="block"; } else { window.location.href="index.html"; }

        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function saveRules() { db.ref('authority_data/rules').set(document.getElementById('rulesText').value); alert("تم الحفظ"); }

        function saveData(path) {
            let obj = {};
            if(path === 'courses') obj = { name: document.getElementById('c_name').value, p1: document.getElementById('c_p1').value, p2: document.getElementById('c_p2').value };
            else if(path === 'surveys') obj = { course: document.getElementById('s_name').value, url: document.getElementById('s_text').value };
            else {
                let pre = path === 'exams' ? 'e' : 'co';
                obj = { course: document.getElementById(pre+'_name').value, url: document.getElementById(pre+'_url').value };
            }
            db.ref('authority_data/'+path).push(obj);
        }

        db.ref().on('value', snap => {
            const data = snap.val() || {}; const auth = data.authority_data || {}; const apps = data.applications || {};
            document.getElementById('rulesText').value = auth.rules || "";
            
            const paths = ['courses', 'exams', 'correction', 'surveys'];
            paths.forEach(p => {
                let html = "";
                for(let i in auth[p]) {
                    let item = auth[p][i];
                    html += `<tr><td>${item.course || item.name}</td><td>${item.url || item.p1}</td>${item.p2 ? `<td>${item.p2}</td>` : ''}<td><button class="btn-del" onclick="db.ref('authority_data/${p}/${i}').remove()">حذف</button></td></tr>`;
                }
                document.querySelector(`#t_${p} tbody`).innerHTML = html;
            });

            let appHtml = "";
            for(let id in apps) appHtml += `<tr><td>${apps[id].name}</td><td>${apps[id].code}</td><td><button class="btn-del" onclick="db.ref('applications/${id}').remove()">حذف</button></td></tr>`;
            document.querySelector('#t_apps tbody').innerHTML = appHtml;
        });
    </script>
</body>
</html>
