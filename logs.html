<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الرئيس | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; }
        .admin-controls { display: flex; gap: 10px; margin-bottom: 20px; flex-direction: row-reverse; }
        input, textarea { background: #000; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 4px; flex: 1; text-align: center; }
        .btn-main { background: var(--gold); color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; border-radius: 4px; min-width: 120px; }
        table { width: 100%; border-collapse: collapse; background: #080905; }
        th, td { border: 1px solid #1a1d12; padding: 12px; text-align: center; }
        th { color: var(--gold); }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--gold);">لوحة التحكم العليا - دولة مارفل</h1>

    <div class="panel">
        <h2>| تعديل الشروط والضوابط</h2>
        <textarea id="rulesText" style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea>
        <button class="btn-main" style="width: 100%; height: 45px;" onclick="saveRules()">حفظ الشروط</button>
    </div>

    <div class="panel">
        <h2>| إدارة الدورات والمواعيد</h2>
        <div class="admin-controls">
            <button class="btn-main" onclick="saveData('courses')">إضافة / تحديث</button>
            <input type="text" id="c_p2" placeholder="الفترة 2">
            <input type="text" id="c_p1" placeholder="الفترة 1">
            <input type="text" id="c_name" placeholder="اسم الدورة">
            <input type="hidden" id="c_id">
        </div>
        <table>
            <thead><tr><th>الدورة</th><th>ف 1</th><th>ف 2</th><th>التحكم</th></tr></thead>
            <tbody id="tbody_courses"></tbody>
        </table>
    </div>

    <div class="panel" style="border-color: #e74c3c;">
        <h2>| إدارة شؤون المتقدمين</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>الكود</th><th>حذف القبول</th><th>حذف الاجتياز</th><th>حذف نهائي</th></tr></thead>
            <tbody id="tbody_manage_apps"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let p = prompt("الرمز السري:");
        if (p === "رئيس_2026") { document.body.style.display="block"; } else { window.location.href="index.html"; }

        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function saveRules() { db.ref('authority_data/rules').set(document.getElementById('rulesText').value); alert("تم الحفظ"); }

        function saveData(path) {
            let obj = { name: document.getElementById('c_name').value, p1: document.getElementById('c_p1').value, p2: document.getElementById('c_p2').value };
            db.ref('authority_data/'+path).push(obj);
            document.getElementById('c_name').value=""; document.getElementById('c_p1').value=""; document.getElementById('c_p2').value="";
        }

        function resetStatus(id) { db.ref('applications/' + id).update({ status: "تحت المراجعة" }); }
        function resetPass(id) { db.ref('applications/' + id).update({ pass: "بانتظار الدورة" }); }
        function deleteApp(id) { if(confirm("حذف نهائي؟")) db.ref('applications/' + id).remove(); }

        db.ref().on('value', (snap) => {
            const data = snap.val() || {}; const auth = data.authority_data || {}; const apps = data.applications || {};
            document.getElementById('rulesText').value = auth.rules || "";
            
            let cHtml = "";
            for(let i in auth.courses) {
                let item = auth.courses[i];
                cHtml += `<tr><td>${item.name}</td><td>${item.p1}</td><td>${item.p2}</td><td><button class="btn-del" onclick="db.ref('authority_data/courses/${i}').remove()">حذف</button></td></tr>`;
            }
            document.getElementById('tbody_courses').innerHTML = cHtml;

            let appHtml = "";
            for(let id in apps) {
                appHtml += `<tr><td>${apps[id].name}</td><td>${apps[id].code}</td>
                    <td><button class="btn-del" style="background:#f39c12;" onclick="resetStatus('${id}')">حذف القبول</button></td>
                    <td><button class="btn-del" style="background:#e67e22;" onclick="resetPass('${id}')">حذف الاجتياز</button></td>
                    <td><button class="btn-del" onclick="deleteApp('${id}')">حذف نهائي</button></td></tr>`;
            }
            document.getElementById('tbody_manage_apps').innerHTML = appHtml;
        });
    </script>
</body>
</html>
