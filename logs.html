<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>القيادة العليا | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #14160f; border: 1px solid var(--army); padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--army); color: #fff; text-align: center; }
        #mainContent { display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; }
        .admin-controls { display: flex; gap: 10px; margin-bottom: 20px; flex-direction: row-reverse; }
        input, textarea { background: #000; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 4px; flex: 1; text-align: center; }
        .btn-main { background: var(--gold); color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; background: #080905; }
        th, td { border: 1px solid #1a1d12; padding: 12px; text-align: center; font-size: 0.85rem; }
        th { color: var(--gold); background: #0d0e0a; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        #logBox { max-height: 200px; overflow-y: auto; background: #000; padding: 10px; border: 1px solid #222; color: #00ff00; font-family: monospace; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--gold)">دخول القيادة العليا</h2>
        <input type="text" placeholder="اسم المستخدم">
        <input type="password" id="realPass" placeholder="كلمة المرور">
        <button class="btn-main" style="width:100%; height:45px" onclick="checkAuth()">دخول</button>
    </div>
</div>

<div id="mainContent">
    <div class="panel">
        <h2>| الشروط والضوابط</h2>
        <textarea id="rulesText" style="width: 100%; height: 60px;"></textarea>
        <button class="btn-main" style="width:100%; height:35px; margin-top:10px" onclick="saveRules()">تحديث</button>
    </div>

    <div class="panel">
        <h2>| إدارة الدورات والمواعيد</h2>
        <div class="admin-controls">
            <button class="btn-main" onclick="saveData('courses')">إضافة</button>
            <input type="text" id="c_p2" placeholder="الفترة 2">
            <input type="text" id="c_p1" placeholder="الفترة 1">
            <input type="text" id="c_name" placeholder="اسم الدورة">
        </div>
        <table>
            <thead><tr><th>الدورة</th><th>ف1</th><th>ف2</th><th>حذف</th></tr></thead>
            <tbody id="tbody_courses"></tbody>
        </table>
    </div>

    <div class="panel" style="border-color: #e74c3c;">
        <h2>| شؤون المتقدمين (ID + الرولات)</h2>
        <table>
            <thead>
                <tr><th>المتقدم</th><th>الكود</th><th>ID (Discord)</th><th>الرولات</th><th>القبول</th><th>الاجتياز</th><th>حذف</th></tr>
            </thead>
            <tbody id="tbody_manage_apps"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| سجل مراقبة النظام المتصل (Logs)</h2>
        <div id="logBox"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkAuth() {
        if(document.getElementById('realPass').value === "رئيس_2026") {
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('mainContent').style.display='block';
            pushLog("الرئيس: دخل إلى اللوحة");
        } else { alert("خطأ"); }
    }

    function pushLog(msg) {
        db.ref('system_logs').push({ msg: msg, time: new Date().toLocaleString('ar-SA') });
    }

    function saveRules() { db.ref('authority_data/rules').set(document.getElementById('rulesText').value); pushLog("الرئيس: عدل الشروط"); }

    function saveData(path) {
        let obj = { name: document.getElementById('c_name').value, p1: document.getElementById('c_p1').value, p2: document.getElementById('c_p2').value };
        db.ref('authority_data/'+path).push(obj);
        pushLog("الرئيس: أضاف دورة " + obj.name);
    }

    function resetStatus(id, n) { if(confirm("حذف قبول "+n)) { db.ref('applications/'+id).update({status:'تحت المراجعة'}); pushLog("الرئيس: صفر حالة قبول "+n); }}
    function resetPass(id, n) { if(confirm("حذف نتيجة "+n)) { db.ref('applications/'+id).update({pass:'بانتظار الدورة'}); pushLog("الرئيس: صفر نتيجة اجتياز "+n); }}
    function deleteApp(id, n) { if(confirm("حذف نهائي لـ "+n)) { db.ref('applications/'+id).remove(); pushLog("الرئيس: حذف المتقدم "+n+" نهائياً"); }}

    db.ref().on('value', (snap) => {
        const root = snap.val() || {};
        const data = root.authority_data || {};
        const apps = root.applications || {};
        const logs = root.system_logs || {};

        document.getElementById('rulesText').value = data.rules || "";

        let h1 = "";
        for(let i in data.courses) {
            h1 += `<tr><td>${data.courses[i].name}</td><td>${data.courses[i].p1}</td><td>${data.courses[i].p2}</td><td><button class="btn-del" onclick="db.ref('authority_data/courses/${i}').remove()">X</button></td></tr>`;
        }
        document.getElementById('tbody_courses').innerHTML = h1;

        let h2 = "";
        for(let id in apps) {
            h2 += `<tr><td>${apps[id].name}</td><td>${apps[id].code}</td><td>${apps[id].discordID || '---'}</td><td>${apps[id].roles || '---'}</td>
            <td><button class="btn-del" style="background:#f39c12" onclick="resetStatus('${id}','${apps[id].name}')">حذف</button></td>
            <td><button class="btn-del" style="background:#e67e22" onclick="resetPass('${id}','${apps[id].name}')">حذف</button></td>
            <td><button class="btn-del" onclick="deleteApp('${id}','${apps[id].name}')">طرد</button></td></tr>`;
        }
        document.getElementById('tbody_manage_apps').innerHTML = h2;

        let hLog = "";
        let logArr = Object.values(logs).reverse().slice(0, 30);
        logArr.forEach(l => hLog += `<div>[${l.time}] ${l.msg}</div>`);
        document.getElementById('logBox').innerHTML = hLog;
    });
</script>
</body>
</html>
