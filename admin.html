<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #1a1d12; padding: 10px; text-align: center; }
        .btn-green { background: #27ae60; color: #fff; border: none; padding: 5px; cursor: pointer; border-radius: 4px; margin: 2px; }
        .btn-red { background: #c0392b; color: #fff; border: none; padding: 5px; cursor: pointer; border-radius: 4px; margin: 2px; }
    </style>
</head>
<body>
    <h1 style="color:var(--gold); text-align:center;">إدارة نتائج الميدان</h1>
    <div class="panel">
        <table id="v_apps">
            <thead><tr><th>المتقدم</th><th>ID</th><th>الدورة</th><th>القبول</th><th>الاجتياز</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setVal(id, field, val) {
        let update = {}; update[field] = val;
        db.ref('applications/'+id).update(update);
    }

    db.ref('applications').on('value', snap => {
        let h="", d=snap.val();
        for(let i in d) h += `<tr><td>${d[i].name}</td><td>${d[i].discordID}</td><td>${d[i].course}</td>
        <td><button class="btn-green" onclick="setVal('${i}','status','مقبول')">قبول</button><button class="btn-red" onclick="setVal('${i}','status','مرفوض')">رفض</button></td>
        <td><button class="btn-green" style="background:#2980b9" onclick="setVal('${i}','pass','ناجح')">ناجح</button><button class="btn-red" style="background:#d35400" onclick="setVal('${i}','pass','راسب')">راسب</button></td></tr>`;
        document.querySelector("#v_apps tbody").innerHTML = h;
    });
</script>
</body>
</html>
