<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #14160f; border: 1px solid var(--army); padding: 25px; border-radius: 8px; width: 300px; text-align: center; }
        .login-box input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid var(--army); color: #fff; text-align: center; }
        #mainContent { display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; font-size: 1.1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #222; padding: 10px; text-align: center; font-size: 0.85rem; }
        .btn-ok { background: #27ae60; border: none; color: #fff; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .btn-no { background: #c0392b; border: none; color: #fff; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--gold)">دخول المشرفين</h2>
        <input type="text" id="admUser" placeholder="اسم المشرف">
        <input type="password" id="admPass" placeholder="كلمة المرور">
        <button class="btn-ok" style="width:100%" onclick="checkAuth()">دخول</button>
    </div>
</div>

<div id="mainContent">
    <h1 style="color:var(--gold); text-align:center;">لوحة الميدان</h1>

    <div class="panel">
        <h2>| إدارة القبول والنتائج</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>الدورة</th><th>القبول</th><th>الاجتياز</th></tr></thead>
            <tbody id="tbody_apps"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| مواعيد الدورات الحالية</h2>
        <table>
            <thead><tr><th>الدورة</th><th>ف1</th><th>ف2</th></tr></thead>
            <tbody id="tbody_times"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentAdmin = "";

    function checkAuth() {
        if(document.getElementById('admPass').value === "مشرف_2026") {
            currentAdmin = document.getElementById('admUser').value || "مشرف مجهول";
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('mainContent').style.display='block';
            pushLog(`المشرف (${currentAdmin}): دخل إلى اللوحة`);
        } else { alert("خطأ"); }
    }

    function pushLog(msg) {
        db.ref('system_logs').push({ msg: msg, time: new Date().toLocaleString('ar-SA') });
    }

    function updateStat(id, name, val) {
        db.ref('applications/'+id).update({status: val});
        pushLog(`المشرف (${currentAdmin}): قام بـ ${val} المتقدم ${name}`);
    }

    function updatePass(id, name, val) {
        db.ref('applications/'+id).update({pass: val});
        pushLog(`المشرف (${currentAdmin}): رصد نتيجة ${val} للمتقدم ${name}`);
    }

    db.ref().on('value', (snap) => {
        const root = snap.val() || {};
        const apps = root.applications || {};
        const data = root.authority_data || {};

        let h1 = "";
        for(let id in apps) {
            h1 += `<tr><td>${apps[id].name}</td><td>${apps[id].course}</td>
            <td><button class="btn-ok" onclick="updateStat('${id}','${apps[id].name}','مقبول')">قبول</button> <button class="btn-no" onclick="updateStat('${id}','${apps[id].name}','مرفوض')">رفض</button></td>
            <td><button class="btn-ok" onclick="updatePass('${id}','${apps[id].name}','ناجح')">ناجح</button> <button class="btn-no" onclick="updatePass('${id}','${apps[id].name}','راسب')">راسب</button></td></tr>`;
        }
        document.getElementById('tbody_apps').innerHTML = h1;

        let h2 = "";
        for(let i in data.courses) {
            h2 += `<tr><td>${data.courses[i].name}</td><td>${data.courses[i].p1}</td><td>${data.courses[i].p2}</td></tr>`;
        }
        document.getElementById('tbody_times').innerHTML = h2;
    });
</script>
</body>
</html>
