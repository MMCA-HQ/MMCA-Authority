<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; background: #000; margin-bottom: 10px; }
        th, td { border: 1px solid var(--army); padding: 12px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        
        .discord-user { display: flex; align-items: center; gap: 10px; justify-content: center; }
        .discord-user img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--gold); }
        .discord-id { font-size: 0.75rem; color: #888; font-family: monospace; display: block; }
        
        .role-badge { background: #2c2f33; border: 1px solid var(--gold); color: var(--gold); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin: 2px; display: inline-block; }

        .btn-action { cursor: pointer; padding: 6px 12px; border: none; border-radius: 3px; font-weight: bold; margin: 2px; }
        .btn-accept { background: #2ecc71; color: #000; }
        .btn-reject { background: #e74c3c; color: #fff; }
        .link-btn { background: var(--gold); color: #000; padding: 10px; text-decoration: none; border-radius: 4px; display: inline-block; margin: 5px; font-weight: bold; }
        .survey-text { background: #000; border: 1px dashed var(--gold); padding: 10px; margin: 5px; color: #ddd; }
        .footer { margin-top: 50px; text-align: center; border-top: 1px solid var(--army); padding: 20px; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--gold);">لوحة مشرفي الدورات</h1>

    <div class="panel">
        <h2>| مواعيد الدورات العامة</h2>
        <table>
            <thead><tr><th>الدورة</th><th>ف1</th><th>ف2</th></tr></thead>
            <tbody id="schedBody"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| إدارة طلبات القبول</h2>
        <table>
            <thead>
                <tr>
                    <th>اسم المتقدم</th>
                    <th>الكود</th>
                    <th>الدورة</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="admBasicApps"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| نظام التحقق الديسكورد</h2>
        <table>
            <thead>
                <tr>
                    <th>المتقدم</th>
                    <th>الكود</th>
                    <th>الايدي</th>
                    <th>الرولات</th>
                </tr>
            </thead>
            <tbody id="admAcc"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| رصد نتائج الاجتياز</h2>
        <table>
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>النتيجة</th></tr></thead>
            <tbody id="admPass"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| روابط الاختبارات</h2>
        <div id="examsLinks"></div>
    </div>

    <div class="panel">
        <h2>| روابط التصحيح</h2>
        <div id="corrLinks"></div>
    </div>

    <div class="panel">
        <h2>| استبيانات الدورة (نصوص)</h2>
        <div id="surveyTexts"></div>
    </div>

    <div class="footer"><p>حقوق - دولة مارفل</p></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let p = prompt("الرمز السري للمشرفين:");
        if (p === "مشرف_2026") { document.body.style.display="block"; } else { window.location.href="index.html"; }

        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function setStatus(id, val) { db.ref('applications/' + id).update({ status: val }); }
        function setPass(id, val) { db.ref('applications/' + id).update({ pass: val }); }

        db.ref().on('value', snap => {
            const data = snap.val() || {}; const auth = data.authority_data || {}; const apps = data.applications || {};
            let hSched="", hBasic="", hAcc="", hPass="", hEx="", hCo="", hSur="";
            
            for(let i in auth.courses) hSched += `<tr><td>${auth.courses[i].name}</td><td>${auth.courses[i].p1}</td><td>${auth.courses[i].p2}</td></tr>`;
            document.getElementById('schedBody').innerHTML = hSched;

            for(let id in apps) {
                let a = apps[id];
                let avatar = a.avatar || 'https://discord.com/assets/f78426a064bc9dd2484751927388427.png';
                
                // جدول الإدارة
                hBasic += `<tr>
                    <td>${a.name}</td>
                    <td>${a.code}</td>
                    <td>${a.course}</td>
                    <td>
                        <button class="btn-action btn-accept" onclick="setStatus('${id}','مقبول')">قبول</button>
                        <button class="btn-action btn-reject" onclick="setStatus('${id}','مرفوض')">رفض</button>
                    </td>
                </tr>`;

                // جدول التحقق المطلوب
                let rolesHtml = "";
                if(a.roles && Array.isArray(a.roles)) {
                    rolesHtml = a.roles.map(r => `<span class="role-badge">${r}</span>`).join('');
                } else {
                    rolesHtml = '<span style="color:#555">---</span>';
                }

                hAcc += `<tr>
                    <td>
                        <div class="discord-user">
                            <img src="${avatar}">
                            <span>${a.name}</span>
                        </div>
                    </td>
                    <td>${a.code}</td>
                    <td><span class="discord-id">${a.discord_id || '---'}</span></td>
                    <td>${rolesHtml}</td>
                </tr>`;

                if(a.status === 'مقبول') {
                    hPass += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td><button class="btn-action btn-accept" style="background:#3498db" onclick="setPass('${id}','ناجح')">ناجح</button><button class="btn-action btn-reject" onclick="setPass('${id}','راسب')">راسب</button></td></tr>`;
                }
            }
            document.getElementById('admBasicApps').innerHTML = hBasic;
            document.getElementById('admAcc').innerHTML = hAcc;
            document.getElementById('admPass').innerHTML = hPass;

            for(let i in auth.exams) hEx += `<a href="${auth.exams[i].url}" class="link-btn" target="_blank">${auth.exams[i].course}</a>`;
            document.getElementById('examsLinks').innerHTML = hEx;

            for(let i in auth.correction) hCo += `<a href="${auth.correction[i].url}" class="link-btn" style="background:#3498db" target="_blank">${auth.correction[i].course}</a>`;
            document.getElementById('corrLinks').innerHTML = hCo;

            for(let i in auth.surveys) hSur += `<div class="survey-text"><b>${auth.surveys[i].course}:</b><p>${auth.surveys[i].url}</p></div>`;
            document.getElementById('surveyTexts').innerHTML = hSur;
        });
    </script>
</body>
</html>
