<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; margin: 0; }
        
        /* شاشة الدخول التمويهية */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #14160f; border: 1px solid var(--army); padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--army); color: #fff; text-align: center; border-radius: 4px; }
        .btn-login { background: var(--gold); color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; }

        #mainContent { display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; font-size: 1.2rem; }
        
        table { width: 100%; border-collapse: collapse; background: #080905; }
        th, td { border: 1px solid #1a1d12; padding: 12px; text-align: center; font-size: 0.85rem; }
        th { color: var(--gold); background: #0d0e0a; }
        
        .btn-acc { background: #27ae60; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-rej { background: #c0392b; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        
        .footer { margin-top: 50px; padding: 25px; border-top: 1px solid var(--army); text-align: center; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2>نظام دخول المشرفين</h2>
            <input type="text" id="admUser" placeholder="اسم المشرف (تمويه)">
            <input type="password" id="admPass" placeholder="كلمة المرور">
            <button class="btn-login" onclick="checkAuth()">دخول الميدان</button>
        </div>
    </div>

    <div id="mainContent">
        <h1 style="text-align: center; color: var(--gold); margin-bottom: 40px;">لوحة العمليات الميدانية - مارفل</h1>

        <div class="panel">
            <h2>| إدارة طلبات القبول ورصد النتائج</h2>
            <table>
                <thead>
                    <tr>
                        <th>المتقدم</th>
                        <th>الكود</th>
                        <th>ID (Discord)</th>
                        <th>الرولات</th>
                        <th>الدورة</th>
                        <th>القبول</th>
                        <th>الاجتياز</th>
                    </tr>
                </thead>
                <tbody id="tbody_apps"></tbody>
            </table>
        </div>

        <div class="panel">
            <h2>| جدول مواعيد الدورات الحالية</h2>
            <table>
                <thead>
                    <tr><th>اسم الدورة</th><th>الفترة الأولى</th><th>الفترة الثانية</th></tr>
                </thead>
                <tbody id="tbody_courses"></tbody>
            </table>
        </div>

        <div class="footer">هيئة تنظيم الدورات © 2026</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentAdmin = "";

        function checkAuth() {
            if (document.getElementById('admPass').value === "مشرف_2026") {
                currentAdmin = document.getElementById('admUser').value || "مشرف";
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                pushLog(`المشرف [${currentAdmin}]: دخل إلى لوحة المشرفين`);
            } else { alert("كلمة المرور غير صحيحة"); }
        }

        function pushLog(msg) {
            db.ref('system_logs').push({ msg: msg, time: new Date().toLocaleString('ar-SA') });
        }

        function updateStat(id, name, val) {
            db.ref('applications/'+id).update({status: val});
            pushLog(`المشرف [${currentAdmin}]: قام بـ ${val} المتقدم: ${name}`);
        }

        function updatePass(id, name, val) {
            db.ref('applications/'+id).update({pass: val});
            pushLog(`المشرف [${currentAdmin}]: رصد نتيجة ${val} للمتقدم: ${name}`);
        }

        db.ref().on('value', (snap) => {
            const root = snap.val() || {};
            const apps = root.applications || {};
            const auth = root.authority_data || {};

            // تحديث جدول المتقدمين
            let hA = "";
            for(let id in apps) {
                hA += `<tr>
                    <td>${apps[id].name}</td>
                    <td>${apps[id].code}</td>
                    <td>${apps[id].discordID || '---'}</td>
                    <td>${apps[id].roles || '---'}</td>
                    <td>${apps[id].course}</td>
                    <td>
                        <button class="btn-acc" onclick="updateStat('${id}','${apps[id].name}','مقبول')">قبول</button>
                        <button class="btn-rej" style="margin-top:5px" onclick="updateStat('${id}','${apps[id].name}','مرفوض')">رفض</button>
                    </td>
                    <td>
                        <button class="btn-acc" style="background:#3498db" onclick="updatePass('${id}','${apps[id].name}','ناجح')">ناجح</button>
                        <button class="btn-rej" style="margin-top:5px; background:#e67e22" onclick="updatePass('${id}','${apps[id].name}','راسب')">راسب</button>
                    </td>
                </tr>`;
            }
            document.getElementById('tbody_apps').innerHTML = hA;

            // تحديث جدول المواعيد
            let hC = "";
            for(let i in auth.courses) {
                hC += `<tr>
                    <td>${auth.courses[i].name}</td>
                    <td>${auth.courses[i].p1}</td>
                    <td>${auth.courses[i].p2}</td>
                </tr>`;
            }
            document.getElementById('tbody_courses').innerHTML = hC;
        });
    </script>
</body>
</html>
