<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #14160f; border: 1px solid var(--army); padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--army); color: #fff; text-align: center; border-radius: 4px; }
        .btn-login { background: var(--gold); color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; }
        #mainContent { display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 15px; margin-bottom: 25px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 15px; font-size: 1.1rem; }
        table { width: 100%; border-collapse: collapse; background: #080905; margin-bottom: 10px; }
        th, td { border: 1px solid #1a1d12; padding: 10px; text-align: center; font-size: 0.8rem; }
        th { color: var(--gold); background: #0d0e0a; }
        .btn-acc { background: #27ae60; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-rej { background: #c0392b; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .link-a { color: #3498db; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--gold)">بوابة المشرفين</h2>
        <input type="text" id="militaryCode" placeholder="الكود العسكري" value="">
        <input type="password" id="admPass" placeholder="كلمة المرور">
        <button class="btn-login" onclick="checkAuth()">دخول</button>
    </div>
</div>

<div id="mainContent">
    <h1 style="text-align: center; color: var(--gold); margin-bottom: 30px;">لوحة الميدان - مارفل</h1>

    <div class="panel">
        <h2>| إدارة المتقدمين (ID + الرولات)</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>ID</th><th>الرولات</th><th>الدورة</th><th>القبول</th><th>الاجتياز</th></tr></thead>
            <tbody id="tbody_apps"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| المواعيد والروابط والمهام</h2>
        <table>
            <thead><tr><th>اسم الدورة</th><th>النوع</th><th>المحتوى / الرابط</th></tr></thead>
            <tbody id="tbody_tasks"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentCode = "";

    function pushLog(msg) { db.ref('system_logs').push({ msg: msg, time: new Date().toLocaleString('ar-SA') }); }

    function checkAuth() {
        const inputCode = document.getElementById('militaryCode').value || "غير معروف";
        if (document.getElementById('admPass').value === "مشرف_2026") {
            currentCode = inputCode;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            pushLog(`تم تسجيل الدخول باسم الكود العسكري ( ${currentCode} )`);
        } else {
            pushLog(`⚠️ دخول فاشل للمشرفين! الكود: ( ${inputCode} )`);
            alert("خطأ");
        }
    }

    function updateAction(id, name, val, type) {
        let field = (type === 'stat') ? {status: val} : {pass: val};
        db.ref('applications/'+id).update(field);
        pushLog(`[${currentCode}] قام بـ ${val} للمتقدم: ${name}`);
    }

    db.ref().on('value', (snap) => {
        const root = snap.val() || {};
        const apps = root.applications || {};
        const global = (root.authority_data || {}).global || {};
        
        let hA = "";
        for(let id in apps) hA += `<tr><td>${apps[id].name}</td><td>${apps[id].discordID || '---'}</td><td>${apps[id].roles || '---'}</td><td>${apps[id].course}</td>
        <td><button class="btn-acc" onclick="updateAction('${id}','${apps[id].name}','مقبول','stat')">قبول</button><button class="btn-rej" onclick="updateAction('${id}','${apps[id].name}','مرفوض','stat')">رفض</button></td>
        <td><button class="btn-acc" style="background:#3498db" onclick="updateAction('${id}','${apps[id].name}','ناجح','pass')">ناجح</button><button class="btn-rej" style="background:#e67e22" onclick="updateAction('${id}','${apps[id].name}','راسب','pass')">راسب</button></td></tr>`;
        document.getElementById('tbody_apps').innerHTML = hA;

        let hT = "";
        for(let i in global) {
            let content = (global[i].type.includes('exam') || global[i].type.includes('correction')) 
                ? `<a href="${global[i].v1}" target="_blank" class="link-a">فتح الرابط</a>` 
                : global[i].v1;
            hT += `<tr><td>${global[i].name}</td><td>${global[i].type}</td><td>${content}</td></tr>`;
        }
        document.getElementById('tbody_tasks').innerHTML = hT;
    });
</script>
</body>
</html>
