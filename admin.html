<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #14160f; border: 1px solid var(--army); padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--army); color: #fff; text-align: center; border-radius: 4px; }
        .btn-login { background: var(--gold); color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; }
        #mainContent { display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #080905; }
        th, td { border: 1px solid #1a1d12; padding: 10px; text-align: center; font-size: 0.85rem; }
        th { color: var(--gold); background: #0d0e0a; }
        .btn-acc { background: #27ae60; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; margin: 2px; }
        .btn-rej { background: #c0392b; color: #fff; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-weight: bold; margin: 2px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--gold)">بوابة المشرفين</h2>
        <input type="text" id="militaryCode" placeholder="الكود العسكري">
        <input type="password" id="admPass" placeholder="كلمة المرور">
        <button class="btn-login" onclick="checkAuth()">دخول النظام</button>
    </div>
</div>

<div id="mainContent">
    <h1 style="text-align: center; color: var(--gold); margin-bottom: 40px;">لوحة الميدان - مارفل</h1>

    <div class="panel">
        <h2>| إدارة المتقدمين (ID + الرولات)</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>الكود</th><th>ID</th><th>الرولات</th><th>الدورة</th><th>القبول</th><th>الاجتياز</th></tr></thead>
            <tbody id="tbody_apps"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| المواعيد والروابط التشغيلية</h2>
        <table>
            <thead><tr><th>اسم الدورة</th><th>ف1</th><th>ف2</th><th>المحتوى (رابط/استبيان)</th></tr></thead>
            <tbody id="tbody_info"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentCode = "";

    function pushLog(msg) { db.ref('system_logs').push({ msg: msg, time: new Date().toLocaleString('ar-SA') }); }

    function checkAuth() {
        const inputCode = document.getElementById('militaryCode').value || "غير معروف";
        const pass = document.getElementById('admPass').value;
        if (pass === "مشرف_2026") {
            currentCode = inputCode;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            pushLog(`تم تسجيل الدخول باسم الكود العسكري ( ${currentCode} )`);
        } else {
            pushLog(`⚠️ محاولة دخول فاشلة للمشرفين! الكود المستخدم: ( ${inputCode} ) - كلمة مرور خاطئة`);
            alert("خطأ");
        }
    }

    function updateStat(id, name, val, type) {
        let field = (type === 'stat') ? {status: val} : {pass: val};
        db.ref('applications/'+id).update(field);
        let action = (val === 'مقبول') ? "تم قبول" : (val === 'مرفوض') ? "تم رفض" : (val === 'ناجح') ? "تم اجتياز" : "تم رسوب";
        pushLog(`${action} المتقدم: ${name} بواسطة الكود ( ${currentCode} )`);
    }

    db.ref().on('value', (snap) => {
        const root = snap.val() || {};
        const apps = root.applications || {};
        const auth = root.authority_data || {};
        
        let hA = "";
        for(let id in apps) hA += `<tr><td>${apps[id].name}</td><td>${apps[id].code}</td><td>${apps[id].discordID || '---'}</td><td>${apps[id].roles || '---'}</td><td>${apps[id].course}</td><td><button class="btn-acc" onclick="updateStat('${id}','${apps[id].name}','مقبول','stat')">قبول</button><button class="btn-rej" onclick="updateStat('${id}','${apps[id].name}','مرفوض','stat')">رفض</button></td><td><button class="btn-acc" style="background:#3498db" onclick="updateStat('${id}','${apps[id].name}','ناجح','pass')">ناجح</button><button class="btn-rej" style="background:#e67e22" onclick="updateStat('${id}','${apps[id].name}','راسب','pass')">راسب</button></td></tr>`;
        document.getElementById('tbody_apps').innerHTML = hA;

        let hI = "";
        for(let i in auth.courses) {
            let assets = "";
            for(let a in auth.assets) { if(auth.assets[a].name === auth.courses[i].name) assets += `[${auth.assets[a].type}: ${auth.assets[a].content.substring(0,10)}...] `; }
            hI += `<tr><td>${auth.courses[i].name}</td><td>${auth.courses[i].p1}</td><td>${auth.courses[i].p2}</td><td style="font-size:0.7rem; color:#aaa">${assets || 'لا يوجد'}</td></tr>`;
        }
        document.getElementById('tbody_info').innerHTML = hI;
    });
</script>
</body>
</html>
