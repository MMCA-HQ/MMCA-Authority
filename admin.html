<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين - مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #222; padding: 10px; text-align: center; }
        .btn-acc { background: #27ae60; border: none; color: #fff; padding: 5px 10px; cursor: pointer; }
        .btn-rej { background: #c0392b; border: none; color: #fff; padding: 5px 10px; cursor: pointer; }
        #login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="login">
    <div style="background:#14160f; padding:40px; border:1px solid var(--army); text-align:center;">
        <h2 style="color:var(--gold)">بوابة المشرفين</h2>
        <input type="text" id="admCode" placeholder="الكود العسكري"><br><br>
        <input type="password" id="admPass" placeholder="كلمة المرور"><br><br>
        <button onclick="admLogin()" style="background:var(--gold); padding:10px 40px; border:none; font-weight:bold;">دخول</button>
    </div>
</div>

<div id="main" style="display:none;">
    <h1>لوحة الميدان</h1>
    <div class="panel">
        <h2>| إدارة القبول المبدئي والنتائج</h2>
        <table id="apps">
            <thead><tr><th>المتقدم</th><th>الكود</th><th>الدورة</th><th>القبول</th><th>الاجتياز</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="panel">
        <h2>| الروابط والاستبيانات (من الرئيس)</h2>
        <table id="links">
            <thead><tr><th>الدورة</th><th>الاختبار</th><th>التصحيح</th><th>الاستبيان</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myCode = "";

    function admLogin() {
        if(document.getElementById('admPass').value === "مشرف_2026") {
            myCode = document.getElementById('admCode').value || "مشرف";
            document.getElementById('login').style.display='none';
            document.getElementById('main').style.display='block';
            db.ref('logs').push({ msg: `✅ دخل المشرف بكود: ${myCode}`, time: new Date().toLocaleString('ar-SA') });
        } else alert("خطأ");
    }

    function updateApp(id, name, field, val) {
        let up = {}; up[field] = val;
        db.ref('applications/'+id).update(up);
        db.ref('logs').push({ msg: `⚙️ المشرف [${myCode}] حدد ${name} كـ ${val}`, time: new Date().toLocaleString('ar-SA') });
    }

    db.ref().on('value', snap => {
        const d = snap.val() || {};
        let hA="", hL="";
        for(let i in d.applications) {
            const a = d.applications[i];
            hA += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td>
            <td><button class="btn-acc" onclick="updateApp('${i}','${a.name}','status','مقبول')">قبول</button><button class="btn-rej" onclick="updateApp('${i}','${a.name}','status','مرفوض')">رفض</button></td>
            <td><button class="btn-acc" style="background:#2980b9" onclick="updateApp('${i}','${a.name}','pass','مجتاز')">مجتاز</button><button class="btn-rej" style="background:#d35400" onclick="updateApp('${i}','${a.name}','pass','غير مجتاز')">غير مجتاز</button></td></tr>`;
        }
        for(let i in d.links) hL += `<tr><td>${i}</td><td>${d.links[i].test}</td><td>${d.links[i].corr}</td><td>${d.links[i].surv}</td></tr>`;
        document.querySelector("#apps tbody").innerHTML = hA;
        document.querySelector("#links tbody").innerHTML = hL;
    });
</script>
</body>
</html>
