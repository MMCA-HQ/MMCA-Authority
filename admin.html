<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; background: #000; margin-bottom: 10px; }
        th, td { border: 1px solid var(--army); padding: 12px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        .status-txt { font-size: 0.85rem; margin-top: 5px; font-weight: bold; display: block; }
        .btn-action { cursor: pointer; padding: 6px 12px; border: none; border-radius: 3px; font-weight: bold; margin: 2px; }
        .btn-accept { background: #2ecc71; color: #000; }
        .btn-reject { background: #e74c3c; color: #fff; }
        .link-box { background: var(--gold); color: #000; padding: 10px 15px; text-decoration: none; font-weight: bold; margin: 5px; display: inline-block; border-radius: 4px; }
        .link-corr { background: #3498db; color: #fff; }
        .survey-card { background: #000; padding: 15px; border: 1px dashed var(--gold); margin-bottom: 10px; border-radius: 4px; line-height: 1.6; }
        .survey-card b { color: var(--gold); display: block; margin-bottom: 5px; }
        .footer { margin-top: 50px; padding: 20px; border-top: 1px solid var(--army); text-align: center; }
        .footer p { margin: 5px 0; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--gold);">لوحة مشرفي الدورات</h1>

    <div class="panel">
        <h2>| مواعيد الدورات العامة</h2>
        <table id="mainSched">
            <thead><tr><th>الدورة</th><th>الفترة الأولى</th><th>الفترة الثانية</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| إدارة طلبات القبول</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>الكود</th><th>الدورة</th><th>القرار والحالة</th></tr></thead>
            <tbody id="admAcc"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| رصد نتائج الاجتياز</h2>
        <table>
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>النتيجة</th></tr></thead>
            <tbody id="admPass"></tbody>
        </table>
    </div>

    <div class="panel" style="border: 1px solid var(--gold);">
        <h2>| مواعيد الدورات للمقبولين</h2>
        <table>
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>الفترة المختارة</th></tr></thead>
            <tbody id="admPeriods"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| روابط الاختبارات</h2>
