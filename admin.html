<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 15px; margin-bottom: 20px; text-align: right; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; font-size: 1.2rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #000; }
        th, td { border: 1px solid var(--army); padding: 10px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        .btn-link { background: var(--gold); color: #000; padding: 10px 15px; text-decoration: none; font-weight: bold; margin: 5px; display: inline-block; border-radius: 4px; border:none; cursor:pointer; }
        .btn-correct { background: #3498db; color: #fff; }
        .action-btn { cursor: pointer; padding: 5px 10px; border: none; border-radius: 3px; font-weight: bold; margin: 2px; }
        .accept { background: #2ecc71; color: #000; }
        .reject { background: #e74c3c; color: #fff; }
        .survey-box { background: #000; padding: 15px; border: 1px dashed var(--army); margin-bottom: 10px; border-right: 4px solid var(--gold); }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--gold);">لوحة مشرفي الدورات</h1>

    <div class="panel">
        <h2>مواعيد الدورات</h2>
        <table id="schedAdmin">
            <thead><tr><th>الدورة</th><th>الفترة الأولى</th><th>الفترة الثانية</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>إدارة طلبات القبول المبدئي</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>الكود</th><th>الدورة</th><th>القرار</th></tr></thead>
            <tbody id="admAcc"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>رصد نتائج الاجتياز (للمقبولين فقط)</h2>
        <table>
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>النتيجة</th></tr></thead>
            <tbody id="admPass"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>روابط الاختبارات</h2>
        <div id="linksView"></div>
    </div>

    <div class="panel">
        <h2>روابط التصحيح</h2>
        <div id="correctLinksView"></div>
    </div>

    <div class="panel">
        <h2>استبيانات الدورات</h2>
        <div id="survView"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // نظام الحماية
        let pass = prompt("الرجاء إدخال رمز الدخول لمشرفي الدورات:");
        if (pass === "مشرف_2026") {
            document.body.style.display = "block";
        } else {
            alert("غير مصرح لك بالدخول.");
            window.location.href = "index.html";
        }

        const firebaseConfig = {
            apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM",
            databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // وظيفة التحديث في السحاب (تعديل الحالة أو النتيجة)
        function upd(id, field, val) {
            db.ref('applications/' + id).update({ [field]: val });
        }

        // جلب البيانات حياً من Firebase
        db.ref().on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const auth = data.authority_data || {};
            const apps = data.applications || {};

            // 1. عرض المواعيد
            let courseHtml = "";
            for(let id in auth.courses) {
                const c = auth.courses[id];
                courseHtml += `<tr><td>${c.name}</td><td>${c.p1}</td><td>${c.p2}</td></tr>`;
            }
            document.querySelector('#schedAdmin tbody').innerHTML = courseHtml;

            // 2. عرض طلبات القبول المبدئي
            let accHtml = "";
            let passHtml = "";
            for(let id in apps) {
                const a = apps[id];
                
                // جدول القبول
                accHtml += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td>
                    <button class="action-btn accept" onclick="upd('${id}','status','مقبول')">قبول</button>
                    <button class="action-btn reject" onclick="upd('${id}','status','مرفوض')">رفض</button>
                    <div style="font-size:0.8rem; color:var(--gold)">الحالة: ${a.status}</div>
                </td></tr>`;

                // جدول الاجتياز (للمقبولين فقط)
                if(a.status === 'مقبول') {
                    passHtml += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td>
                        <button class="action-btn accept" onclick="upd('${id}','pass','ناجح')">اجتياز</button>
                        <button class="action-btn reject" onclick="upd('${id}','pass','راسب')">عدم اجتياز</button>
                        <div style="font-size:0.8rem; color:var(--gold)">النتيجة: ${a.pass || 'قيد الانتظار'}</div>
                    </td></tr>`;
                }
            }
            document.getElementById('admAcc').innerHTML = accHtml;
            document.getElementById('admPass').innerHTML = passHtml || "<tr><td colspan='4'>لا يوجد مقبولين حالياً</td></tr>";

            // 3. روابط الاختبارات
            let exHtml = "";
            for(let id in auth.exams) {
                exHtml += `<a href="${auth.exams[id].url}" target="_blank" class="btn-link">${auth.exams[id].course}</a>`;
            }
            document.getElementById('linksView').innerHTML = exHtml;

            // 4. روابط التصحيح
            let coHtml = "";
            for(let id in auth.correction) {
                coHtml += `<a href="${auth.correction[id].url}" target="_blank" class="btn-link btn-correct">${auth.correction[id].course}</a>`;
            }
            document.getElementById('correctLinksView').innerHTML = coHtml;

            // 5. الاستبيانات
            let svHtml = "";
            for(let id in auth.surveys) {
                svHtml += `<div class="survey-box"><b>دورة: ${auth.surveys[id].course}:</b><br><a href="${auth.surveys[id].url}" target="_blank" style="color:#3498db">رابط الاستبيان</a></div>`;
            }
            document.getElementById('survView').innerHTML = svHtml;
        });
    </script>
</body>
</html>
