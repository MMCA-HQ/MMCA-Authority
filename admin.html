<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الميدان - مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #14160f; border: 1px solid var(--army); padding: 30px; border-radius: 8px; width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid var(--army); color: #fff; text-align: center; border-radius: 4px; }
        .btn-login { background: var(--gold); color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; }
        #mainContent { display: none; }
        .panel { background: #14160f; border: 1px solid rgba(197, 160, 89, 0.2); padding: 20px; margin-bottom: 25px; border-radius: 8px; }
        h2 { color: var(--gold); border-right: 5px solid var(--gold); padding-right: 15px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #080905; margin-bottom: 10px; }
        th, td { border: 1px solid #1a1d12; padding: 10px; text-align: center; font-size: 0.85rem; }
        th { color: var(--gold); background: #0d0e0a; }
        .survey-box { background: #111; padding: 10px; border-right: 3px solid var(--gold); margin-bottom: 10px; font-size: 0.9rem; color: #ddd; }
        .footer { text-align: center; color: var(--gold); border-top: 1px solid var(--army); padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:var(--gold)">بوابة المشرفين</h2>
        <input type="text" id="militaryCode" placeholder="الكود العسكري" value="">
        <input type="password" id="admPass" placeholder="كلمة المرور">
        <button class="btn-login" onclick="checkAuth()">دخول</button>
    </div>
</div>

<div id="mainContent">
    <h1 style="text-align: center; color: var(--gold); margin-bottom: 30px;">لوحة الميدان - مارفل</h1>

    <div class="panel">
        <h2>| مواعيد الدورات الحالية</h2>
        <table id="view_courses"><thead><tr><th>الدورة</th><th>ف1</th><th>ف2</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="panel">
        <h2>| روابط الاختبارات والتصحيح</h2>
        <table id="view_links"><thead><tr><th>الدورة</th><th>الاختبار</th><th>التصحيح</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="panel">
        <h2>| استبيانات الدورات</h2>
        <div id="view_surveys"></div>
    </div>

    <div class="footer">حقوق - دولة مارفل | هيئة تنظيم الدورات © 2026</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentCode = "";

    function checkAuth() {
        const inputCode = document.getElementById('militaryCode').value || "غير محدد";
        if (document.getElementById('admPass').value === "مشرف_2026") {
            currentCode = inputCode;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            db.ref('system_logs').push({ msg: `✅ دخل المشرف: ${currentCode}`, time: new Date().toLocaleString('ar-SA') });
        } else {
            alert("خطأ");
        }
    }

    db.ref('authority_data').on('value', (snap) => {
        const auth = snap.val() || {};
        
        // تحديث المواعيد
        let hC = "";
        for(let id in auth.courses) hC += `<tr><td>${auth.courses[id].name}</td><td>${auth.courses[id].p1}</td><td>${auth.courses[id].p2}</td></tr>`;
        document.querySelector("#view_courses tbody").innerHTML = hC;

        // تحديث الروابط
        let hL = "";
        for(let id in auth.links) hL += `<tr><td>${auth.links[id].name}</td><td><a href="${auth.links[id].exam}" target="_blank" style="color:#3498db">فتح</a></td><td><a href="${auth.links[id].corr}" target="_blank" style="color:#3498db">فتح</a></td></tr>`;
        document.querySelector("#view_links tbody").innerHTML = hL;

        // تحديث الاستبيانات
        let hS = "";
        for(let id in auth.surveys) hS += `<div class="survey-box"><strong>${auth.surveys[id].name}:</strong><br>${auth.surveys[id].text}</div>`;
        document.getElementById('view_surveys').innerHTML = hS;
    });
</script>
</body>
</html>
