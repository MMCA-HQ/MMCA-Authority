<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة المشرفين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; display: none; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; background: #000; }
        th, td { border: 1px solid var(--army); padding: 10px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        .action-btn { cursor: pointer; padding: 5px 10px; border: none; border-radius: 3px; font-weight: bold; margin: 2px; }
        .accept { background: #2ecc71; } .reject { background: #e74c3c; color: #fff; }
        .footer { margin-top: 50px; padding: 20px; border-top: 1px solid var(--army); text-align: center; }
        .footer p { margin: 5px 0; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--gold);">لوحة مشرفي الدورات</h1>

    <div class="panel">
        <h2>إدارة طلبات القبول</h2>
        <table>
            <thead><tr><th>المتقدم</th><th>الكود</th><th>الدورة</th><th>القرار</th></tr></thead>
            <tbody id="admAcc"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>رصد نتائج الاجتياز</h2>
        <table>
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>النتيجة</th></tr></thead>
            <tbody id="admPass"></tbody>
        </table>
    </div>

    <div class="panel" style="border-color: var(--gold);">
        <h2 style="color: var(--gold);">مواعيد الدورات للمقبولين</h2>
        <table>
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>فترة الدورة</th></tr></thead>
            <tbody id="admPeriods"></tbody>
        </table>
    </div>

    <div class="footer">
        <p>حقوق - دولة مارفل</p>
        <p style="color:#666; font-size:0.85rem;">هيئة تنظيم الدورات</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        let pass = prompt("الرمز:");
        if (pass === "مشرف_2026") { document.body.style.display = "block"; } 
        else { window.location.href = "index.html"; }

        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function upd(id, field, val) { db.ref('applications/' + id).update({ [field]: val }); }

        db.ref('applications').on('value', (snap) => {
            const apps = snap.val() || {};
            let accH = ""; let passH = ""; let perH = "";
            for(let id in apps) {
                const a = apps[id];
                accH += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td>
                    <button class="action-btn accept" onclick="upd('${id}','status','مقبول')">قبول</button>
                    <button class="action-btn reject" onclick="upd('${id}','status','مرفوض')">رفض</button>
                </td></tr>`;
                if(a.status === 'مقبول') {
                    passH += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td>
                        <button class="action-btn accept" onclick="upd('${id}','pass','ناجح')">ناجح</button>
                        <button class="action-btn reject" onclick="upd('${id}','pass','راسب')">راسب</button>
                    </td></tr>`;
                    perH += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td style="color:var(--gold)">${a.period || '-'}</td></tr>`;
                }
            }
            document.getElementById('admAcc').innerHTML = accH;
            document.getElementById('admPass').innerHTML = passH;
            document.getElementById('admPeriods').innerHTML = perH;
        });
    </script>
</body>
</html>
