<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة المتقدمين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; text-align: center; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 20px; text-align: right; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; }
        input, select { background: #000; color: #fff; border: 1px solid var(--army); padding: 12px; width: 100%; margin: 8px 0; border-radius: 4px; }
        .btn-submit { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #000; }
        th, td { border: 1px solid var(--army); padding: 12px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        .footer { margin-top: 50px; padding: 20px; border-top: 1px solid #222; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>هيئة تنظيم الدورات العسكرية - دولة مارفل</h1>

    <div class="panel">
        <h2>شروط الدورات</h2>
        <div id="disp_cond" style="white-space: pre-wrap;">جاري جلب الشروط من مكتب رئيس الهيئة...</div>
    </div>

    <div class="panel">
        <h2>مواعيد الدورات</h2>
        <table>
            <thead><tr><th>الدورة</th><th>الفترة الأولى</th><th>الفترة الثانية</th></tr></thead>
            <tbody id="schedBody">
                <tr><td colspan="3">جاري تحميل المواعيد...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="panel">
        <h2>استمارة طلب الالتحاق</h2>
        <form id="applyForm">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
            <input type="text" id="code" placeholder="الكود العسكري" required>
            <select id="courseSelect" required>
                <option value="">-- اختر الدورة --</option>
            </select>
            <button type="submit" class="btn-submit">إرسال الطلب الرسمي</button>
        </form>
    </div>

    <div class="footer">جميع الحقوق محفوظة © 2026 - دولة مارفل</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM",
            databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // وظيفة المزامنة السحابية الحية
        db.ref('authority_data').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // 1. تحديث الشروط
                if (data.rules) {
                    document.getElementById('disp_cond').innerText = data.rules;
                }

                // 2. تحديث جدول المواعيد والقائمة المنسدلة
                if (data.courses) {
                    const c = data.courses;
                    // تحديث الجدول
                    document.getElementById('schedBody').innerHTML = `
                        <tr>
                            <td>${c.courseName}</td>
                            <td>${c.period1}</td>
                            <td>${c.period2}</td>
                        </tr>`;
                    
                    // تحديث قائمة الاختيار في الفورم
                    document.getElementById('courseSelect').innerHTML = `
                        <option value="">-- اختر الدورة --</option>
                        <option value="${c.courseName}">${c.courseName}</option>`;
                }
            }
        });

        // إرسال الطلبات (يتم تخزينها في السحاب أيضاً)
        document.getElementById('applyForm').onsubmit = function(e) {
            e.preventDefault();
            const applicantName = document.getElementById('name').value;
            const applicantCode = document.getElementById('code').value;
            const selectedCourse = document.getElementById('courseSelect').value;

            db.ref('incoming_applications').push({
                name: applicantName,
                code: applicantCode,
                course: selectedCourse,
                time: new Date().toLocaleString()
            }).then(() => {
                alert('✅ تم إرسال طلبك العسكري بنجاح');
                document.getElementById('applyForm').reset();
            });
        };
    </script>
</body>
</html>
