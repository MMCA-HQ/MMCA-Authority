<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة المتقدمين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; line-height: 1.6; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 25px; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; font-size: 1.2rem; }
        label { display: block; margin-top: 10px; color: var(--gold); font-size: 0.9rem; }
        input, select { background: #000; color: #fff; border: 1px solid var(--army); padding: 12px; width: 100%; margin: 5px 0 15px 0; border-radius: 4px; box-sizing: border-box; }
        
        .btn-discord { background: #5865F2; color: #fff; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 4px; font-weight: bold; margin-bottom: 20px; transition: 0.3s; }
        .btn-discord:hover { background: #4752c4; }
        .user-verified { background: #1a1d12; border: 1px solid #2ecc71; padding: 15px; border-radius: 4px; display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .user-verified img { width: 45px; border-radius: 50%; border: 2px solid var(--gold); }

        .btn-submit { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 4px; font-size: 1.1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #000; }
        th, td { border: 1px solid var(--army); padding: 12px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        .status-accepted { color: #2ecc71; font-weight: bold; }
        .status-pending { color: #f1c40f; }
        .status-rejected { color: #e74c3c; }
        .pass-success { color: #2ecc71; font-weight: bold; border: 1px solid #2ecc71; padding: 2px 8px; border-radius: 3px; }
        .footer { margin-top: 50px; padding: 20px; border-top: 1px solid var(--army); text-align: center; }
        .footer p { margin: 5px 0; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: var(--gold);">هيئة تنظيم الدورات العسكرية - دولة مارفل</h1>

    <div class="panel">
        <h2>| شروط الدورات</h2>
        <div id="rulesDisplay" style="white-space: pre-wrap; color: #ddd;">جاري التحميل...</div>
    </div>

    <div class="panel">
        <h2>| مواعيد الدورات</h2>
        <table>
            <thead><tr><th>الدورة</th><th>الفترة الأولى</th><th>الفترة الثانية</th></tr></thead>
            <tbody id="coursesTable"></tbody>
        </table>
    </div>

    <div class="panel" style="border: 2px solid var(--gold);">
        <h2>| استمارة طلب الالتحاق</h2>
        
        <button id="discordLoginBtn" class="btn-discord" onclick="loginWithDiscord()">تسجيل الدخول عبر ديسكورد للتحقق من الهوية</button>
        
        <div id="discordUserPanel" class="user-verified" style="display: none;">
            <img id="userAvatar" src="" alt="">
            <div>
                <div style="font-weight: bold; color: #2ecc71;">تم التحقق بنجاح</div>
                <div id="discordName" style="font-size: 0.9rem;"></div>
                <div id="discordId" style="font-size: 0.8rem; opacity: 0.7;"></div>
            </div>
        </div>

        <label>الاسم (يتم جلبه تلقائياً):</label>
        <input type="text" id="regName" placeholder="سجل دخولك بالديسكورد أولاً" readonly>
        
        <label>الكود العسكري:</label>
        <input type="text" id="regCode" placeholder="أدخل الكود">
        
        <label>الدورة المطلوبة:</label>
        <select id="regCourse" onchange="updatePeriods()"><option value="">-- اختر الدورة --</option></select>
        
        <label>اختر الفترة:</label>
        <select id="regPeriod"><option value="">-- اختر الدورة أولاً --</option></select>
        
        <button class="btn-submit" onclick="submitApplication()">إرسال الطلب الرسمي</button>
    </div>

    <div class="panel">
        <h2>أولاً: نتائج القبول المبدئي</h2>
        <table>
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>الفترة</th><th>الحالة</th></tr></thead>
            <tbody id="accBody"></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>ثانياً: لوحة الشرف</h2>
        <table>
            <thead><tr><th>المتدرب</th><th>الكود</th><th>الدورة</th><th>الفترة</th><th>النتيجة</th></tr></thead>
            <tbody id="passBody"></tbody>
        </table>
    </div>

    <div class="footer"><p>حقوق - دولة مارفل</p></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM", databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const CLIENT_ID = '1470440081612603465';
        const GUILD_ID = '1126997235209707621'; 
        const REDIRECT_URI = window.location.href.split('#')[0].split('?')[0]; 
        let currentDiscordData = null;

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify+guilds.members.read`;
            window.location.href = url;
        }

        window.addEventListener('load', () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');

            if (accessToken) {
                fetch('https://discord.com/api/users/@me', {
                    headers: { authorization: `Bearer ${accessToken}` }
                })
                .then(res => res.json())
                .then(user => {
                    fetch(`https://discord.com/api/users/@me/guilds/${GUILD_ID}/member`, {
                        headers: { authorization: `Bearer ${accessToken}` }
                    })
                    .then(res => res.json())
                    .then(memberData => {
                        currentDiscordData = {
                            name: user.username,
                            id: user.id,
                            avatar: user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://discord.com/assets/f78426a064bc9dd2484751927388427.png',
                            roles: memberData.roles || [] 
                        };
                        
                        document.getElementById('discordLoginBtn').style.display = 'none';
                        document.getElementById('discordUserPanel').style.display = 'flex';
                        document.getElementById('userAvatar').src = currentDiscordData.avatar;
                        document.getElementById('discordName').innerText = "الاسم: " + currentDiscordData.name;
                        document.getElementById('discordId').innerText = "ID: " + currentDiscordData.id;
                        document.getElementById('regName').value = currentDiscordData.name;
                    });
                    
                    window.history.replaceState({}, document.title, window.location.pathname);
                });
            }
        });

        function updatePeriods() {
            const courseName = document.getElementById('regCourse').value;
            db.ref('authority_data/courses').once('value', snap => {
                const courses = snap.val();
                let opts = '<option value="">-- اختر الفترة --</option>';
                for(let id in courses) {
                    if(courses[id].name === courseName) {
                        if(courses[id].p1) opts += `<option value="${courses[id].p1}">${courses[id].p1}</option>`;
                        if(courses[id].p2) opts += `<option value="${courses[id].p2}">${courses[id].p2}</option>`;
                    }
                }
                document.getElementById('regPeriod').innerHTML = opts;
            });
        }

        function submitApplication() {
            if(!currentDiscordData) return alert("يجب تسجيل الدخول عبر ديسكورد أولاً!");
            
            const fields = { 
                name: currentDiscordData.name, 
                discord_id: currentDiscordData.id,
                avatar: currentDiscordData.avatar,
                roles: currentDiscordData.roles, 
                code: document.getElementById('regCode').value, 
                course: document.getElementById('regCourse').value, 
                period: document.getElementById('regPeriod').value 
            };
            
            if(!fields.code || !fields.course || !fields.period) return alert("أكمل كافة البيانات");
            
            db.ref('applications').push({
                ...fields, 
                status: 'تحت المراجعة', 
                pass: 'بانتظار الدورة',
                timestamp: Date.now()
            }).then(() => {
                alert("تم إرسال الطلب الرسمي بنجاح");
                location.reload();
            });
        }

        db.ref().on('value', snap => {
            const data = snap.val() || {}; const auth = data.authority_data || {}; const apps = data.applications || {};
            document.getElementById('rulesDisplay').innerText = auth.rules || "لا توجد شروط";
            
            let cHtml = "", selHtml = '<option value="">-- اختر الدورة --</option>';
            for(let id in auth.courses) {
                const c = auth.courses[id];
                cHtml += `<tr><td>${c.name}</td><td>${c.p1}</td><td>${c.p2}</td></tr>`;
                selHtml += `<option value="${c.name}">${c.name}</option>`;
            }
            document.getElementById('coursesTable').innerHTML = cHtml;
            document.getElementById('regCourse').innerHTML = selHtml;
            
            let accHtml = "", passHtml = "";
            for(let id in apps) {
                const a = apps[id];
                const periodDisplay = a.period || 'غير محدد';
                accHtml += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td>${periodDisplay}</td><td class="${a.status==='مقبول'?'status-accepted':(a.status==='مرفوض'?'status-rejected':'status-pending')}">${a.status}</td></tr>`;
                if(a.status === 'مقبول') {
                    let pClass = a.pass === 'ناجح' ? "pass-success" : "";
                    passHtml += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td>${periodDisplay}</td><td class="${pClass}">${a.pass}</td></tr>`;
                }
            }
            document.getElementById('accBody').innerHTML = accHtml;
            document.getElementById('passBody').innerHTML = passHtml;
        });
    </script>
</body>
</html>
