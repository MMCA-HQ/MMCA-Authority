<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة المتقدمين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 25px; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; }
        input, select { background: #000; color: #fff; border: 1px solid var(--army); padding: 12px; width: 100%; margin: 8px 0; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #000; }
        th, td { border: 1px solid var(--army); padding: 12px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
        .status-accepted { color: #2ecc71; font-weight: bold; }
        .status-pending { color: #f1c40f; }
        .status-passed { color: #3498db; font-weight: bold; }
        .rules-box { white-space: pre-wrap; line-height: 1.6; color: #ddd; text-align: right; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: var(--gold);">هيئة تنظيم الدورات العسكرية - دولة مارفل</h1>

    <div class="panel">
        <h2>| شروط الدورات</h2>
        <div id="rulesDisplay" class="rules-box">جاري تحميل الشروط...</div>
    </div>

    <div class="panel">
        <h2>| مواعيد الدورات</h2>
        <table>
            <thead><tr><th>الدورة</th><th>الفترة الأولى</th><th>الفترة الثانية</th></tr></thead>
            <tbody id="coursesTable"><tr><td colspan="3">جاري تحميل المواعيد...</td></tr></tbody>
        </table>
    </div>

    <div class="panel">
        <h2>| استبيانات الدورات</h2>
        <div id="survDisplay"></div>
    </div>

    <div class="panel">
        <h2>أولاً: نتائج القبول المبدئي</h2>
        <table id="accTable">
            <thead><tr><th>الاسم</th><th>الكود</th><th>الدورة</th><th>الحالة</th></tr></thead>
            <tbody id="acceptanceBody"></tbody>
        </table>
    </div>

    <div class="panel" style="border-color: var(--gold);">
        <h2 style="color: var(--gold);">ثانياً: لوحة الشرف</h2>
        <table id="passTable">
            <thead><tr><th>المتدرب</th><th>الكود</th><th>الدورة</th><th>النتيجة</th></tr></thead>
            <tbody id="passingBody"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM",
            databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        // جلب البيانات فوراً عند أي تغيير في لوحة الرئيس
        db.ref().on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const auth = data.authority_data || {};
            const apps = data.applications || {};

            // تحديث الشروط
            document.getElementById('rulesDisplay').innerText = auth.rules || "لا توجد شروط حالياً.";

            // تحديث المواعيد
            let cHtml = "";
            for(let id in auth.courses) {
                const c = auth.courses[id];
                cHtml += `<tr><td>${c.name}</td><td>${c.p1}</td><td>${c.p2}</td></tr>`;
            }
            document.getElementById('coursesTable').innerHTML = cHtml || '<tr><td colspan="3">لا توجد مواعيد</td></tr>';

            // تحديث الاستبيانات (نصي)
            let sHtml = "";
            for(let id in auth.surveys) {
                const s = auth.surveys[id];
                sHtml += `<div style="background:#000; padding:10px; border:1px dashed var(--gold); margin-bottom:10px;">
                            <b style="color:var(--gold)">${s.course}:</b><br>${s.url}
                          </div>`;
            }
            document.getElementById('survDisplay').innerHTML = sHtml || "لا توجد استبيانات حالياً.";

            // تحديث نتائج القبول والاجتياز
            let accHtml = "";
            let passHtml = "";
            for(let id in apps) {
                const a = apps[id];
                accHtml += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td class="${a.status==='مقبول'?'status-accepted':'status-pending'}">${a.status}</td></tr>`;
                if(a.pass === 'ناجح') {
                    passHtml += `<tr><td>${a.name}</td><td>${a.code}</td><td>${a.course}</td><td class="status-passed">ناجح</td></tr>`;
                }
            }
            document.getElementById('acceptanceBody').innerHTML = accHtml;
            document.getElementById('passingBody').innerHTML = passHtml;
        });
    </script>
</body>
</html>
