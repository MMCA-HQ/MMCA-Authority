<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة المتقدمين | دولة مارفل</title>
    <style>
        :root { --army: #3d4921; --gold: #c5a059; --dark: #0b0c08; }
        body { background: var(--dark); color: #fff; font-family: Tahoma; padding: 20px; text-align: center; }
        .panel { background: #14160f; border: 1px solid var(--army); padding: 20px; margin-bottom: 20px; text-align: right; border-radius: 5px; }
        h2 { color: var(--gold); border-right: 4px solid var(--gold); padding-right: 10px; margin-bottom: 15px; }
        input, select { background: #000; color: #fff; border: 1px solid var(--army); padding: 12px; width: 100%; margin: 8px 0; border-radius: 4px; }
        .btn-submit { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 15px; width: 100%; cursor: pointer; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #000; }
        th, td { border: 1px solid var(--army); padding: 12px; text-align: center; }
        th { background: #1a1d12; color: var(--gold); }
    </style>
</head>
<body>
    <h1>هيئة تنظيم الدورات العسكرية - دولة مارفل</h1>

    <div class="panel">
        <h2>شروط الدورات</h2>
        <div id="rulesDisplay" style="white-space: pre-wrap; min-height: 50px;">جاري جلب البيانات من السحاب...</div>
    </div>

    <div class="panel">
        <h2>مواعيد الدورات</h2>
        <table>
            <thead><tr><th>الدورة</th><th>الفترة الأولى</th><th>الفترة الثانية</th></tr></thead>
            <tbody id="schedBody">
                <tr><td colspan="3" id="courseStatus">بانتظار تحديثات القائد...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // 1. إعدادات الاتصال
        const firebaseConfig = {
            apiKey: "AIzaSyAALZ-v8wA_5mjUVSqW1uLXMwMkskpDaGM",
            databaseURL: "https://mmca-authority-default-rtdb.firebaseio.com"
        };

        // 2. تهيئة الاتصال
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // 3. وظيفة جلب البيانات (يجب أن تكون داخل window.onload لضمان وجود العناصر)
        window.onload = function() {
            db.ref('authority_data').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // تحديث الشروط
                    if (data.rules) {
                        document.getElementById('rulesDisplay').innerText = data.rules;
                    }
                    
                    // تحديث الجدول
                    if (data.courses) {
                        const c = data.courses;
                        document.getElementById('schedBody').innerHTML = `
                            <tr>
                                <td>${c.courseName || '---'}</td>
                                <td>${c.period1 || '---'}</td>
                                <td>${c.period2 || '---'}</td>
                            </tr>`;
                    }
                } else {
                    document.getElementById('rulesDisplay').innerText = "لا توجد شروط منشورة حالياً.";
                }
            }, (error) => {
                console.error("خطأ في الجلب:", error);
                document.getElementById('rulesDisplay').innerText = "فشل الاتصال بالسحاب!";
            });
        };
    </script>
</body>
</html>
